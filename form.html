<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join our free coding platform">
  <title>Join Us</title>
  <link rel="stylesheet" href="styles4.css">
</head>
<body>
<header><h1>Join Free Coding Lessons</h1><nav>...</nav></header>
<main>
  <form name="signupForm" onsubmit="return validateForm()">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="number" name="age" placeholder="Age">
    <select name="experience">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>
    <textarea name="goals" placeholder="What do you want to build with Java?"></textarea>
    <input type="checkbox" name="terms"> I agree to the terms and conditions
    <input type="submit" value="Sign Up">
  </form>
</main>

<script src="script.js"></script>
</body>
