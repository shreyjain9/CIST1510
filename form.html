    <h2>Sign Up to Learn Java</h2>
    <p>Fill out the form below to join our free Java programming course:</p>
    
    <form name="signupForm" onsubmit="return validateForm()" class="styled-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Your age" />

      <label for="experience">Programming Experience:</label>
      <select id="experience" name="experience">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <label for="goals">Why Java?</label>
      <textarea id="goals" name="goals" placeholder="Your goals..." rows="4"></textarea>

      <label class="checkbox-label">
        <input type="checkbox" name="terms" required /> Agree to the terms and conditions
      </label>

      <input type="submit" value="Join!" />
    </form>
